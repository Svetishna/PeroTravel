<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Путешествуй вместе с Pero travel</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="./js/index.js" type="module"></script>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__headline">
                <img src="img/logo.svg" alt="logo" class="header__logo">
                <button class="header__nav-btn" aria-label="Открыть меню">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect y="7" width="40" height="5" rx="2.5" fill="white" />
                        <rect y="17" width="40" height="5" rx="2.5" fill="white" />
                        <rect y="27" width="40" height="5" rx="2.5" fill="white" />
                    </svg>
                </button>
                <nav class="header__navigation navigation">
                    <ul class="navigation__list">
                        <li class="navigation__item">
                            <a href="#" class="navigation__link navigation__link_active">Главная</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">Экскурсии</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">Личный кабинет</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__hero hero">
                <div class="hero__headings">
                    <h3>Путешествуй</h3>
                    <h4>вместе с</h4>
                    <h2>PERO TRAVEL</h2>
                </div>
                <div class="hero__soc">
                    <ul class="soc_list">
                        <li class="soc_item">
                            <a href="#" class="soc_link"><img src="img/vk.svg" alt="vk"></a>
                        </li>
                        <li class="soc_item">
                            <a href="#" class="soc_link"><img src="img/inst.svg" alt="inst"></a>
                        </li>
                        <li class="soc_item">
                            <a href="#" class="soc_link"><img src="img/facebook.svg" alt="facebook"></a>
                        </li>
                    </ul>
                </div>
                <div class="hero__button">
                    <button class="blue_button">К экскурсиям
                        <svg width="15" height="8" viewBox="0 0 15 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M14.3536 4.35355C14.5488 4.15829 14.5488 3.84171 14.3536 3.64645L11.1716 0.464466C10.9763 0.269204 10.6597 0.269204 10.4645 0.464466C10.2692 0.659728 10.2692 0.976311 10.4645 1.17157L13.2929 4L10.4645 6.82843C10.2692 7.02369 10.2692 7.34027 10.4645 7.53553C10.6597 7.7308 10.9763 7.7308 11.1716 7.53553L14.3536 4.35355ZM0 4.5H14V3.5H0V4.5Z"
                                fill="white" />
                        </svg>
                    </button>
                </div>
            </div>







        </div>
    </header>

    <aside class="aside header__aside">
        <div class="aside__video_preview">
            <img src="img/video1.png" alt="video-preview" class="aside__img">
            <img src="img/video2.png" alt="video-preview" class="aside__img">
        </div>
    </aside>

    <main class="main">
        <div class="main__popular">
            <div class="popular__container container">
                <div class="popular__head">
                    <h5 class="popular__header">Популярные экскурсии</h5>
                    <a class="popular__refer" href="#">Смотреть все</a>
                </div>
            </div>
            <div class="popular__items">

            </div>
        </div>
    </main>

</body>

</html>
